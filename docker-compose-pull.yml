version: '3.8'

services:
  front:
    image: mylaana/ares-expedition-front:latest
    ports:
      - "8080:80"
    depends_on:
      - back
    networks:
      - ares-network
    volumes:
      - ./config/front/config.json:/usr/share/nginx/html/assets/config/config.json

  back:
    image: mylaana/ares-expedition-back:latest
    env_file:
      - ./config/back/.env
    networks:
      - ares-network
    environment:
      - JAVA_TOOL_OPTIONS=-Xmx256m -Xms128m
    deploy:
      resources:
        limits:
          memory: 256M

networks:
  ares-network:
    driver: bridge
