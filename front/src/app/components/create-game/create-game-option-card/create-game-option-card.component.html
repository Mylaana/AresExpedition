<div [ngClass]="['card-option', isSubCat?'subcat':'']">
	<div class="wrapper-caption">
		<p [ngClass]="[button.locked?'locked':'']">{{caption}}</p>
		<div *ngIf="tooltip" class="tooltip-icon"
			(mouseenter)="_tooltipHovered=true"
			(mouseleave)="_tooltipHovered=false">
			<p>i</p>
			<p class="tooltip-box ares-background ares-border"
			*ngIf="tooltip && _tooltipHovered"
			@fadeIn>{{tooltip}}</p>
		</div>
		<div *ngIf="goToPage"
			class="wrapper-gotopage">
			<button (click)="onGoToPageClick()">
				<img [src]="getGoToPageUrl()" alt="">
			</button>
		</div>
	</div>
	<div [ngClass]="['wrapper-toggle', button.locked?'locked':'']">
		<app-button-wrapper [button]="button" (click)="onToggleClick()"></app-button-wrapper>
	</div>
</div>
