<h1 class="ares-title">Mars is terraformed !</h1>
<div class="wrapper-player-pannel pannel ares-navigation-pannel">
	<ng-container *ngFor="let id of _playerIdList">
		<app-player-pannel [playerId]="id" [gameOver]="gameOver"></app-player-pannel>
	</ng-container>
</div>
<div class="wrapper-vp-breakdown">
	<div *ngIf="isDiscoveryEnabled()"	class="wrapper-milestone-awards ares-navigation-pannel pannel">
		<app-milestone-and-award *ngIf="_discoveryEnabled"></app-milestone-and-award>
	</div>
	<div class="wrapper-parameter ares-navigation-pannel pannel">
		<app-global-parameter-contribution-pannel [groupState]="groupState"></app-global-parameter-contribution-pannel>
	</div>
</div>
<div class="wrapper-phases">
	<ng-container *ngFor="let state of groupState">
		<div class="wrapper-phase-selected-pannel pannel ares-navigation-pannel">
			<app-phase-selected-player-pannel [state]="state"></app-phase-selected-player-pannel>
		</div>
	</ng-container>
</div>
