<div class="wrapper-game-event" *ngIf="currentEvent">
	<div id="command-pannel">
		<div [ngClass]="['left-command', _interfaceSize]">
			<div *ngIf="currentEvent.button" [ngClass]="['wrapper-event-button--big', _interfaceSize]">
				<app-event-main-button  [button]="currentEvent.button" [context]="'commandButton'" [shape]="'hex_floating'" (buttonClicked)="eventMainButtonClicked()"></app-event-main-button>
			</div>
			<div *ngIf="rollbackButton.displayed" [ngClass]="['wrapper-event-button--medium rollback', _interfaceSize]">
				<app-non-event-button  [button]="rollbackButton" [context]="'commandButton'" [shape]="'hex_floating'" (buttonClicked)="nonEventButtonClicked(rollbackButton)"></app-non-event-button>
			</div>
			<div *ngIf="sellCardsButton.displayed" [ngClass]="['wrapper-event-button--medium sell', _interfaceSize]">
				<app-non-event-button  [button]="sellCardsButton" [context]="'commandButton'" [shape]="'hex_floating'" (buttonClicked)="nonEventButtonClicked(sellCardsButton)"></app-non-event-button>
			</div>
			<div *ngIf="sellCardsCancelButton.displayed" [ngClass]="['wrapper-event-button--medium sell', _interfaceSize]">
				<app-non-event-button  [button]="sellCardsCancelButton" [context]="'commandButton'" [shape]="'hex_floating'" (buttonClicked)="nonEventButtonClicked(sellCardsCancelButton)"></app-non-event-button>
			</div>
			<div *ngIf="displayPhaseUpgradeButton.displayed && isDiscoveryActive()" [ngClass]="['wrapper-event-button--medium upgrade', _interfaceSize]">
				<app-non-event-button  [button]="displayPhaseUpgradeButton" [context]="'commandButton'" [shape]="'hex_floating'" (buttonClicked)="nonEventButtonClicked(displayPhaseUpgradeButton)"></app-non-event-button>
			</div>
			<div *ngIf="displayPhaseUpgradeCancelButton.displayed && isDiscoveryActive()" [ngClass]="['wrapper-event-button--medium upgrade', _interfaceSize]">
				<app-non-event-button  [button]="displayPhaseUpgradeCancelButton" [context]="'commandButton'" [shape]="'hex_floating'" (buttonClicked)="nonEventButtonClicked(displayPhaseUpgradeCancelButton)"></app-non-event-button>
			</div>
		</div>
		<div class="right-command">
		</div>
	</div>
	<div class="wrapper-group-waiting">
		<app-group-waiting
			*ngIf="displayGroupReady()"
			@fadeIn>
		</app-group-waiting>
	</div>
	<div class="wrapper-title">
		<div class="wrapper-event-description ares-title">
			<h1 *ngIf="currentEvent.titleKey">{{currentEvent.titleInterpolation?(currentEvent.titleKey | eventTitleKeyPipe:{ interpolate:currentEvent.titleInterpolation}):(currentEvent.titleKey | eventTitleKeyPipe)}}</h1>
			<h1 *ngIf="!currentEvent.titleKey">{{currentEvent.title}}</h1>
		</div>
	</div>
	<app-left-pannel @enterFromLeft
		*ngIf="currentPhase!='PLANIFICATION' && _selectedPhaseList.length!=0"
		[interfaceSize]="_interfaceSize"
		[currentPhase]="currentPhase"
		[selectedPhaseList]="_selectedPhaseList">
	</app-left-pannel>
    <div class="wrapper-event-main">
		<div class="wrapper-event-top"
			[class.flex-column]="currentEvent.subType==='actionPhase'">
			<div class="wrapper-other-event"
				*ngIf="currentEvent.subType==='planificationPhase' || currentEvent.subType==='productionPhase'
				|| currentEvent.subType==='actionPhaseActivator' || currentEvent.subType==='upgradePhaseCards'
				|| currentEvent.subType==='selectStartingHand' || currentEvent.subType==='selectCorporation'
				|| currentEvent.subType==='selectMerger'
				|| currentEvent.subType==='waitingGroupReady' || currentEvent.hasCardBuilder()
				|| currentEvent.subType==='tagSelector' || currentEvent.subType==='selectCardOptionalSell'
				|| currentEvent.subType==='selectCardForcedSell' || currentEvent.subType==='effectPortal'
				|| currentEvent.subType==='resourceConversion'"
				@fadeIn>
				<app-phase-planification
					*ngIf="currentPhase==='PLANIFICATION' && currentEvent.subType==='planificationPhase'"
					@fadeIn
					[event]="currentEvent"
					(phaseSelected)="onPhaseSelected()"></app-phase-planification>
				<app-phase-production
					*ngIf="currentPhase==='PRODUCTION' && currentEvent.subType==='productionPhase'"
					@fadeIn
					[event]="currentEvent">
				</app-phase-production>
				<app-phase-action
					*ngIf="currentPhase==='ACTION' && currentEvent.subType==='actionPhaseActivator'"
					[event]="this.currentEvent"
					(projectActivated)="onProjectActivated($event)">
				</app-phase-action>
				<app-phase-card-upgrade-selector
					*ngIf="currentEvent.subType==='upgradePhaseCards'"
					[event]="currentEvent">
				</app-phase-card-upgrade-selector>
				<app-initial-draft
					*ngIf="currentEvent.subType==='selectStartingHand' || currentEvent.subType==='selectCorporation'
						|| currentEvent.subType==='selectMerger'"
					[event]="currentEvent"
					(updateSelectedCardList)="onUpdateSelectedCardList($event)">
				</app-initial-draft>
				<app-waiting-ready
					*ngIf="currentEvent.subType==='waitingGroupReady'"
					[event]="currentEvent">
				</app-waiting-ready>
				<app-phase-builder
					*ngIf="currentEvent.hasCardBuilder()"
					@fadeIn
					[event]="currentEvent"
					[currentPhase]="currentPhase"
					(cardBuilderButtonClicked)="onCardBuilderButtonClicked($event)"
					(updateSelectedCardList)="onUpdateSelectedCardList($event)">
				</app-phase-builder>
				<app-tag-gain-list
					*ngIf="currentEvent.subType==='tagSelector'"
					[event]="currentEvent">
				</app-tag-gain-list>
				<app-sell-cards
					*ngIf="currentEvent.subType==='selectCardOptionalSell' || currentEvent.subType==='selectCardForcedSell'"
					[event]="currentEvent"
					(updateSelectedCardList)="onUpdateSelectedCardList($event)">
				</app-sell-cards>
				<app-effect-portal
					*ngIf="currentEvent.subType==='effectPortal'"
					[event]="currentEvent">

				</app-effect-portal>
				<app-convert-resource
					*ngIf="currentEvent.subType==='resourceConversion'"
					[event]="currentEvent">
				</app-convert-resource>
			</div>
			<div class="wrapper-selectors"
				*ngIf="currentEvent.hasCardsToSelectFrom() &&currentEvent.subType!='actionPhaseActivator'
					&& currentEvent.subType!='selectStartingHand' && currentEvent.subType!='selectCorporation'
					&& currentEvent.subType!='selectMerger'
					&& !currentEvent.hasCardBuilder() && currentEvent.subType!='selectCardOptionalSell'
					&& currentEvent.subType!='selectCardForcedSell'"
				[class.centered]="currentEvent.hasCardBuilder() === false"
				@fadeIn>
				<div class="wrapper-card-selector" >
					<app-playable-card-list #cardListSelector
						[currentPhase]="currentPhase"
						[event]="currentEvent"
						[listType]="currentEvent.hasCardBuilder()?'builderSelector':'selector'"
						[listSubType]="'none'"
						(updateSelectedCardList)="onUpdateSelectedCardList($event)"
						(projectActivated)="onProjectActivated($event)">
					</app-playable-card-list>
				</div>
			</div>
		</div>
    </div>
</div>
<div class="wrapper-selection-active"
	*ngIf="currentEvent?.getSelectionActive()===true"
	@fadeInFadeOut
	[ngClass]="currentEvent?.getSelectionActive()===true?  'element-fade-in':'element-fade-out'">
    <div class="selection-active-left">

	</div>
    <div class="selection-active-right"></div>
</div>
