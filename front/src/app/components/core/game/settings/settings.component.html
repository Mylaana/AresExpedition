<div class="background"
	(click)="closeSettingsPannel()">
</div>
<div class="inner-window ares-background ares-border">
	<div class="main">
		<div class="wrapper-title ares-title">
			<h1>SETTINGS</h1>
		</div>
		<div class="wrapper-setting-zone">
			<div class="wrapper-setting">
				<p>Debug:</p>
				<app-non-event-button [button]="_toggleDebugMode" [shape]="'hex'" [style]="'toggle'" (buttonClicked)="onButtonClicked(_toggleDebugMode)"></app-non-event-button>
			</div>
			<div class="wrapper-setting">
				<p>Language:</p>
				<app-button-carousel [button]="_carouselLanguage" (valueChanged)="onCarouselButtonClicked(_carouselLanguage, $event)"></app-button-carousel>
			</div>
		</div>
	</div>
	<app-non-event-button class="button-close" [button]="_closeButton" [shape]="'hex'" (buttonClicked)="closeSettingsPannel()"></app-non-event-button>
</div>
<app-hexed-background [autoFillHexSize]="'medium'"></app-hexed-background>
