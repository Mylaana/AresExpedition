<div class="wrapper-pannel"
	[ngClass]="pannelSize">
	<ng-container *ngFor="let ressourceCard of ressource">
		<app-ressource-card [ressource]="ressourceCard" [handSize]="handSize"></app-ressource-card>
		<div [ngClass]="['separator']" *ngIf="ressourceCard.id<5 && !(ressourceCard.id===2 && pannelSize==='small')"></div>
	</ng-container>
</div>
