<div class="wrapper-ocean">
	<app-ocean-card [addEop]="_oceanState.addEndOfPhase" [currentStep]="_oceanState.step" [oceanFlippedBonus]="_oceanFlippedBonus"></app-ocean-card>
</div>
<div [ngClass]="['wrapper-other']">
	<div [ngClass]="['wrapper-parameter-card', isContentActive('expansionFoundations')?'big':'small']">
		<app-global-parameter-card [parameter]="_temperatureState.name" [addEop]="_temperatureState.addEndOfPhase" [currentStep]="_temperatureState.step-1"></app-global-parameter-card>
	</div>
	<div [ngClass]="['wrapper-parameter-card', isContentActive('expansionFoundations')?'big':'small']">
		<app-global-parameter-card [parameter]="_oxygenState.name" [addEop]="_oxygenState.addEndOfPhase" [currentStep]="_oxygenState.step-1"></app-global-parameter-card>
	</div>
	<div [ngClass]="['wrapper-parameter-card', isContentActive('expansionFoundations')?'big':'small']"
	*ngIf="isContentActive('expansionFoundations')">
		<app-global-parameter-card [parameter]="_infrastructureState.name" [addEop]="_infrastructureState.addEndOfPhase" [currentStep]="_infrastructureState.step-1"></app-global-parameter-card>
	</div>
	<div [ngClass]="['wrapper-parameter-card', isContentActive('expansionMoon')?'big':'small']"
	*ngIf="isContentActive('expansionMoon')">
		<app-global-parameter-card [parameter]="_moonState.name" [addEop]="_infrastructureState.addEndOfPhase" [currentStep]="_infrastructureState.step-1"></app-global-parameter-card>
	</div>
</div>
