<div class="wrapper-pannel">
    <div class="pannel-card">
        <div class="pannel-image">
            <img *ngIf="currentPhase=='PLANIFICATION' && playerPhase.previousSelectedPhase.toString()!='UNDEFINED'" class="phase-image" src="/assets/other/phase_{{playerPhase.previousSelectedPhase.toLowerCase()}}.png" alt="">
            <img *ngIf="(currentPhase=='PLANIFICATION' || currentPhase=='UNDEFINED') && playerPhase.previousSelectedPhase.toString()==='UNDEFINED'" class="phase-image heavy-greyed-filter" src="/assets/other/phase_planification.png" alt="">
            <img *ngIf="currentPhase!='PLANIFICATION' && currentPhase!='UNDEFINED'" class="phase-image" src="/assets/other/phase_{{playerPhase.currentSelectedPhase.toLowerCase()}}.png" alt="">
        </div>
    </div>
    <div class="wrapper-player-name"
        [ngClass]="[playerState.getColor()]">
        <p>{{playerState.getName()}}</p>
    </div>
    <div class="pannel-card">
        <app-vp [vpNumber]="playerState.getVP().toString()" [shape]="'square'"></app-vp>
    </div>
    <div class="pannel-card tr">
        <div class="pannel-card-icon">
            <img src="/assets/other/tr.png" alt="">
        </div>
        <p class="pannel-text">{{playerState.getTR()}}</p>
    </div>
</div>
