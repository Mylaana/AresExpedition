<div class="wrapper-pannel">
    <div class="wrapper-player-name">
        <p>{{playerState.name}}</p>
    </div>
    <div class="pannel-card ares-card">
        <div class="pannel-text">
            <p>{{playerIsReady}}</p>
        </div>
    </div>
    <div class="pannel-card ares-card">
        <div class="card-icon">
            <div class="vp-icon">
                <p>VP</p>
            </div>
        </div>
        <div class="pannel-text">
            <p>{{playerState.vp}}</p>
        </div>
    </div>
    <div class="pannel-card ares-card">
        <div class="card-icon">
            <img src="/assets/other/tr.png" alt="">
        </div>
        <div class="pannel-text">
            <p>{{playerState.terraformingRating}}</p>
        </div>
    </div>
    <div class="pannel-card ares-card">
        <div class="card-icon">
            <img src="/assets/other/card.png" alt="">
        </div>
        <div class="pannel-text">
            <p>{{playerState.cards.hand.length}}</p>
        </div>
    </div>
</div>
