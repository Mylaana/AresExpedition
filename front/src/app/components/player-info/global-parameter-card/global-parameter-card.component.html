<div class="wrapper-icon">
	<app-text-with-image [rawText]="getParameterImageName()"></app-text-with-image>
	<img *ngIf="isGlobalParameterMaxedOutAtPhaseBeginning()" src="/assets/other/ready.png" alt="">
</div>
<div class="wrapper-progression-bar"
	*ngIf="!isGlobalParameterMaxedOutAtPhaseBeginning()"
	[ngClass]="getCurrentStepColor()">
	<div *ngFor="let bubble of _progressionList" class="wrapper-bubble"
		[class.current]="bubble===_progressionList[currentStep]"
		[ngClass]="getStepColor(bubble)"
		[class]="parameter">
		<div class="bubble"
			[class.current]="isCurrentStep(bubble)"
			[class.add-eop]="isCurrentAddEOP(bubble)"
			[class.first]="isFirstOfColor(bubble)"
			[class.last]="isLastOfColor(bubble)"
			[ngClass]="getStepColor(bubble)"
			[class]="parameter">
		</div>
	</div>
</div>
