<div class="ressource-card ressource-card--nostock">
    <div class="wrapper-ressource box-one">
        <div class="box-ressource-icon">
            <img [src]="ressourceCard.imageUrl" [alt]="ressourceCard.description">
        </div>
        <div *ngIf="ressourceCard.valueMod" class="box-ressource-mod">
            <div class="box-ressource-mod-icon center">
                <img src="/assets/ressource/megacreditvoid.png" alt="ressourceCard.description">
            </div>
            <div class="box-ressource-mod-value">
                <p class="center">{{ressourceCard.valueMod}}</p>
            </div>
        </div>
    </div>
    <div class="box-two">
        <p class="center">+ {{ressourceCard.valueProd}}</p>
    </div>
    <div *ngIf="ressourceCard.hasStock" class="box-three">
        <p class="center">{{ressourceCard.valueStock}}</p>
    </div>
</div>
