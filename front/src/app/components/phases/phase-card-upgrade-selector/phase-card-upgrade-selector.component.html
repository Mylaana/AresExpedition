<h1>Upgrade ONE phase card</h1>
<div *ngFor="let phaseIndex of phaseList" class="wrapper-phase-upgrade-selection">
	<p>Phase {{phaseIndex}}</p>
	<app-phase-card-upgrade-list [phaseIndex]="phaseIndex" [cardOptions]="cardOptions" (cardUpgraded)="cardUpgraded($event)"></app-phase-card-upgrade-list>
</div>
