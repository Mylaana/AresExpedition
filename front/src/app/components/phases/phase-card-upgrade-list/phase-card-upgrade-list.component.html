<div class="wrapper-main">
	<div class="wrapper-phase-card-zone ares-background">
		<app-phase-card *ngFor="let phaseCardIndex of phaseCardIndexList"
		[phaseIndex]="phaseIndex" [phaseCardLevel]="phaseCardIndex"
		[state]="getCardStateFromIndex(phaseCardIndex)"
		[options]="cardOptions"
		(cardStateChange)="cardStateChange($event)"></app-phase-card>
	</div>
</div>
