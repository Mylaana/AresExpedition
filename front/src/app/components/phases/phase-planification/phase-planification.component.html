<div class="wrapper-main">
    <h2>Select a phase card:</h2>
    <div class="wrapper-phase-card">
        <div class="wrapper-button" [ngClass]="button.name===currentPhaseSelected? 'element-selected-bracket':'element-not-selected'" *ngFor="let button of buttonList">
            <app-button class="phase-card" [button]="button" (childButtonClicked)="childButtonClicked($event)">
                <img class="phase-image" src="/assets/other/phase_{{button.name}}.png" alt="">
                <p>{{button.name}}</p>
            </app-button>
        </div>
    </div>
    <div class="wrapper-selected-phase-card">
        <div class="wrapper-phase-card-description">
            <div *ngIf="currentPhaseCard!=undefined" class="wrapper-phase-selected">
                <app-text-with-image [rawText]="currentPhaseCard.baseDescription"></app-text-with-image>
                <app-text-with-image [rawText]="currentPhaseCard.bonusDescription"></app-text-with-image>
            </div>
            <div *ngIf="currentPhaseCard===undefined" class="wrapper-phase-not-selected">
                <h2>Select a phase</h2>
            </div>
        </div>
    </div>
</div>
