<div class="wrapper-main">
	<ng-container
		*ngIf="event.subType==='selectStartingHand'">
		<app-project-card-list
			[event]="event"
			[eventId]="event.id"
			[listType]="'selector'"
			[listSubType]="'startSelection'"
			(updateSelectedCardList)="onUpdateSelectedCardList($event)">
		</app-project-card-list>

		<div class="ares-title">
			<h1>Corporation selection:</h1>
		</div>
	</ng-container>
	<ng-container
		*ngIf="event.subType==='selectCorporation'">
		<app-project-card-list #cardListSelector
			[event]="event"
			[listType]="'selector'"
			[listSubType]="event.subType==='selectStartingHand'?'startSelection':'none'"
			(updateSelectedCardList)="onUpdateSelectedCardList($event)">
	</app-project-card-list>
	</ng-container>
</div>
