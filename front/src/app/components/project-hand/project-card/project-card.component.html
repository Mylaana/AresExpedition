<div class="wrapper-card" [ngClass]="projectCard.cardType">
    <div class="wrapper-card-grid">
        <div class="grid-box-cost">
            <div class="wrapper-cost">
                <div class="wrapper-cost--image">
                    <img src="/assets/ressource/megacreditvoid.png" alt="ressourceCard.description">
                </div>
                <div class="wrapper-cost--value">
                    <p>{{projectCard.cost}}</p>
                </div>
            </div>
            <div *ngIf="projectCard.costMod" class="wrapper-cost cost-mod">
                <div class="wrapper-cost--image">
                    <img src="/assets/ressource/megacreditvoid.png" alt="ressourceCard.description">
                </div>
                <div class="wrapper-cost--value">
                    <p>{{projectCard.cost + projectCard.costMod}}</p>
                </div>
            </div>
        </div>
        <div class="grid-box-title">
            <p>{{projectCard.title}}</p>
        </div>
        <div *ngIf="projectCard.descriptionPrerequisite" class="grid-box-prerequisite wrapper-prerequisite">
            <div class="prerequisite-summary" [ngClass]="projectCard.prerequisiteTresholdType">
                <app-text-with-image *ngIf="projectCard.descriptionPrerequisiteSummary" [rawText]="projectCard.descriptionPrerequisiteSummary"></app-text-with-image>
            </div>
            <div class="prerequisite-description shadowed-text">
                <app-text-with-image *ngIf="projectCard.descriptionPrerequisite" [rawText]="projectCard.descriptionPrerequisite"></app-text-with-image>
            </div>
        </div>
        <div class="grid-box-main">
            <div *ngIf="projectCard.descriptionPlayed" class="wrapper-description-played shadowed-text">
                <app-text-with-image [rawText]="projectCard.descriptionPlayed"></app-text-with-image>
            </div>
            <div class="wrapper-description">
                <app-text-with-image *ngIf="projectCard.description" [rawText]="projectCard.description"></app-text-with-image>
            </div>
            <div *ngIf="projectCard.vpNumber" class="wrapper-vp">
                <div *ngIf="projectCard.descriptionVp" class="grid-box-description-vp shadowed-text">
                    <p>{{projectCard.descriptionVp}}</p>
                </div>
                <div class="grid-box-vp-icon">
                    <div class="wrapper-vp-icon">
                        <div class="vp-icon">
                            <p>{{projectCard.vpNumber}}</p>
                        </div>
                        <div class="wrapper-vp-background">
                            <div class="layout-vp-left"></div>
                            <div class="layout-vp-right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="projectCard.cardSummaryType" class="grid-box-summary">
            <div class="wrapper-summary-border">
                <div class="summary-top-shape"></div>
                <div class="summary-bottom-shape"></div>
                <div class="wrapper-summary">
                    <div class="summary-foreground-radial-white" [ngClass]="projectCard.cardSummaryType" *ngIf="projectCard.cardSummaryType==='action' || projectCard.cardSummaryType==='trigger'"></div>
                    <div class="summary-background-radial-grid" [ngClass]="projectCard.cardSummaryType" *ngIf="projectCard.cardSummaryType==='action' || projectCard.cardSummaryType==='trigger'"></div>
                    <div class="summary-background" 
                        [ngClass]="{'summary-background-production': projectCard.cardSummaryType==='production',
                                    'summary-background-action': projectCard.cardSummaryType==='action',
                                    'summary-background-grey-production':projectCard.cardSummaryType==='greyProduction',
                                    'summary-background-trigger':projectCard.cardSummaryType==='trigger'}">
                    </div>
                    <div class="summary-description">
                        <app-text-with-image *ngIf="projectCard.descriptionSummary" [rawText]="projectCard.descriptionSummary"></app-text-with-image>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid-box-description-effect">
            <div *ngIf="projectCard.descriptionEffect" class="shadowed-text">
                <app-text-with-image class="white-text" [rawText]="projectCard.descriptionEffect"></app-text-with-image>
            </div>
            
        </div>
        <div class="grid-box-tag">
            <div class="wrapper-tag-zone">
                <div *ngFor="let tag of projectCard.tagsUrl" class="wrapper-tag">
                    <div class="tag-zone-mask">
                        <div class="tag-zone" [ngClass]="projectCard.cardType"></div>
                    </div>
                    <div class="tag-icon" [ngClass]="projectCard.cardType">
                        <img *ngIf="tag" [src]="tag" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper-left-layout">
        <div class="left-layout" [ngClass]="projectCard.cardType"></div>
        <div class="top-left-layout" [ngClass]="projectCard.cardType"></div>
    </div>
    <div class="wrapper-background-layout">
        <app-layout-card-background-hexagons></app-layout-card-background-hexagons>
    </div>
</div>
