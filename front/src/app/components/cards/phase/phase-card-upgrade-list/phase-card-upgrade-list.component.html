<div class="wrapper-main">
	<div class="wrapper-phase-card-zone ares-background">
		<app-phase-card #phaseCards *ngFor="let phaseCardIndex of phaseCardLevelList"
		[phaseIndex]="phaseIndex" [phaseCardLevel]="phaseCardIndex"
		[stateFromParent]="phaseCardState[phaseCardIndex]"
		[initialState]="cardInitialState"
		[phaseCard]="phaseCardModels[phaseCardIndex]"
		[stateFromParent]="stateFromParent"
		(phaseCardUpgraded)="phaseCardUpgraded($event)"></app-phase-card>
	</div>
</div>
<p>state: {{this.cardInitialState | json}}</p>
