<p>phase upgrade selector</p>
<h1 *ngIf="upgradeNumber>0">Upgrade up to {{upgradeNumber}} phase card</h1>
<h1 *ngIf="upgradeNumber===0">Change upgraded phase card selection</h1>
<div *ngFor="let phaseIndex of phaseList" class="wrapper-phase-upgrade-selection">
	<p>Phase {{phaseIndex}}</p>
	<app-phase-card-upgrade-list #phaseUpgradeList [phaseIndex]="phaseIndex" [upgradeRemaining]="upgradeNumber>0" (cardUpgraded)="cardUpgraded($event)"></app-phase-card-upgrade-list>
</div>
