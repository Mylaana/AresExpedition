<div class="wrapper-main">
	<div class="wrapper-selection-border" [ngClass]="state.isSelected()===true? 'element-selected-bracket':'element-not-selected'">
		<div class="wrapper-phase-card ares-card" [ngClass]="['phase' + phaseIndex, state.isSelectable() ? 'element-selectable': '', state.isSelected()===true? 'selected':'']">
			<p>{{phaseCard.baseDescription}}</p>
			<p>{{phaseCard.bonusDescription}}</p>
			<p>upgraded:{{state.isUpgraded()}} upgradable:{{state.isUpgradable()}}</p>
		</div>
	</div>
	<div *ngIf="state.isUpgraded()!=true && state?.isUpgradable()==true && phaseGroupUpgraded===false" class="wrapper-button">
		<button  (click)="upgrade()" class="validation-button element-clickable">Upgrade</button>
	</div>
</div>
