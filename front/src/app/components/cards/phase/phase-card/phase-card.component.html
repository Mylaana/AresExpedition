<div class="wrapper-main">
	<div class="wrapper-selection-border" [ngClass]="state.selected===true? 'element-selected-bracket':'element-not-selected'">
		<div class="wrapper-phase-card ares-card" [ngClass]="['phase' + phaseIndex, state.selectable ? 'element-selectable': '', state.selected===true? 'selected':'']">
			<p>{{phaseCard.baseDescription}}</p>
			<p>{{phaseCard.bonusDescription}}</p>
			<p>upgraded:{{state.upgraded}} selected:{{state.selected}}</p>
		</div>
	</div>
	<div *ngIf="state.upgraded!=true && initialState?.upgradable==true" class="wrapper-button">
		<button  (click)="updateState('upgradeAndSelect')" class="validation-button element-clickable">Upgrade</button>
	</div>
	<div *ngIf="state.upgraded==true && state.selected!=true && initialState?.selectable==true" class="wrapper-button">
		<button  (click)="updateState('select')" class="validation-button element-clickable">Select</button>
	</div>
</div>
