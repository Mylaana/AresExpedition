<div class="wrapper-main">
	<div class="wrapper-card-builder ares-background ares-border">
		<div class="inner-decoration--side"></div>
		<div class="selected-card-zone"
			[ngClass]="getBackground()"
			[class.locked]="cardBuilder.getBuilderIsLocked()">
			<app-playable-card-list
				*ngIf="cardBuilder.getSelectedCard()"
				class="play-card-zone-list"
				[cardList]="[cardBuilder.getSelectedCard()]"
				[listType]="'builderSelectedZone'"
				[event]="event"
				[selectedDiscount]="discount">
			</app-playable-card-list>
		</div>
		<div class="wrapper-buton-zone"
			*ngIf="!cardBuilder.getBuilderIsLocked()">
			<div class="wrapper-buttons">
				<div *ngIf="cardBuilder.getButtons()[0].isEnabled() || cardBuilder.getButtons()[1].isEnabled()" class="wrapper-select-button">
					<app-event-card-builder-button *ngIf="cardBuilder.getButtons()[0].isEnabled()" [button]="cardBuilder.getButtons()[0]" [context]="'otherButton'" [shape]="'large'" (buttonClicked)="cardBuilderButtonClicked(cardBuilder.getButtons()[0])"></app-event-card-builder-button>
					<app-event-card-builder-button *ngIf="cardBuilder.getButtons()[1].isEnabled()" [button]="cardBuilder.getButtons()[1]" [context]="'otherButton'" [shape]="'large'" (buttonClicked)="cardBuilderButtonClicked(cardBuilder.getButtons()[1])"></app-event-card-builder-button>
				</div>
				<div *ngIf="cardBuilder.getButtons()[2].isEnabled() || cardBuilder.getButtons()[3].isEnabled()" class="wrapper-build-button">
					<app-event-card-builder-button [button]="cardBuilder.getButtons()[2]" [context]="'otherButton'" [shape]="'small'" (buttonClicked)="cardBuilderButtonClicked(cardBuilder.getButtons()[2])"></app-event-card-builder-button>
					<app-event-card-builder-button [button]="cardBuilder.getButtons()[3]" [context]="'otherButton'" [shape]="'small'" (buttonClicked)="cardBuilderButtonClicked(cardBuilder.getButtons()[3])"></app-event-card-builder-button>
				</div>
			</div>
			<ng-container *ngIf="hasOptionButton()">
				<div class="inner-decoration--separator"></div>
				<div class="wrapper-alternative">
					<div class="wrapper-alternative-inner">
						<h2>Or</h2>
						<div class="wrapper-buttons">
							<app-event-card-builder-button [button]="cardBuilder.getButtons()[4]" [context]="'otherButton'" [shape]="'small'" (buttonClicked)="cardBuilderButtonClicked(cardBuilder.getButtons()[4])"></app-event-card-builder-button>
						</div>
					</div>
				</div>
			</ng-container>
		</div>
	</div>
	<app-card-builder-alternative-cost
		#altCost
		*ngIf="!cardBuilder.getBuilderIsLocked()"
		[event]="event"
		[builder]="cardBuilder"
		(buttonClicked)="onAlternativePayButtonClicked($event)">
	</app-card-builder-alternative-cost>
</div>
