<div class="wrapper-main">
	<div [ngClass]="['wrapper-card-builder', 'ares-background', 'ares-border', cardSize]">
		<div [ngClass]="['inner-decoration--side', cardSize]"></div>
		<div [ngClass]="['selected-card-zone',getBackground(), cardSize]"
			[class.locked]="cardBuilder.getBuilderIsLocked()">
			<app-playable-card-list
				*ngIf="cardBuilder.getSelectedCard()"
				[ngClass]="['play-card-zone-list']"
				[cardList]="cardBuilder.getSelectedCardAsList()"
				[buildDiscount]="discount"
				[listType]="'builderSelectedZone'">
			</app-playable-card-list>
		</div>
		<div [ngClass]="['wrapper-buton-zone', cardSize]"
			*ngIf="!cardBuilder.getBuilderIsLocked()">
			<div [ngClass]="['buttons-hider', displayBuildOrCancel()?'':'hide']"
			(mouseenter)="_hoveredBackground=true"
			(mouseleave)="_hoveredBackground=false">
				<img src="/assets/other/research_eye_black.png" alt="">
			</div>
			<div [ngClass]="['wrapper-buttons', cardSize]"
				*ngIf="displayBuildOrCancel()"
				(mouseenter)="_hoveredButtons=true"
				(mouseleave)="_hoveredButtons=false">
				<app-event-card-builder-button 
					*ngFor="let b of cardBuilder.getButtons()"
					[button]="b" [context]="'builderButton'"
					[cardSize]="cardSize"
					(buttonClicked)="cardBuilderButtonClicked(b)">
				</app-event-card-builder-button>
			</div>
			<!--
			<span class="buttons-filler"
				*ngIf="!displayButtons()">
			</span>
				<ng-container *ngIf="hasOptionButton()">
					<div [ngClass]="['inner-decoration--separator', cardSize]"></div>
					<div class="wrapper-alternative">
						<div class="wrapper-alternative-inner">
							<h2>Or</h2>
							<div [ngClass]="['wrapper-buttons', cardSize]">
								<app-event-card-builder-button [button]="cardBuilder.getButtons()[4]" [context]="'builderButton'" [cardSize]="cardSize" [shape]="'small'" (buttonClicked)="cardBuilderButtonClicked(cardBuilder.getButtons()[4])"></app-event-card-builder-button>
							</div>
						</div>
					</div>
				</ng-container>
			-->
		</div>
	</div>
	<app-card-builder-alternative-option
		*ngIf="_hasOptions"
		[builder]="cardBuilder"
		[cardSize]="cardSize">
	</app-card-builder-alternative-option>
	<app-card-builder-alternative-cost
		#altCost
		*ngIf="!cardBuilder.getBuilderIsLocked() && _hasAlternativeCost"
		[builder]="cardBuilder"
		[cardSize]="cardSize"
		(buttonClicked)="onAlternativePayButtonClicked($event)">
	</app-card-builder-alternative-cost>
</div>
