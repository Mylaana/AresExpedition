<div class="wrapper-main">
	<div [ngClass]="['wrapper-card-builder', 'ares-background', 'ares-border', cardSize]">
		<div [ngClass]="['inner-decoration--side', cardSize]"></div>
		<div [ngClass]="['selected-card-zone',getBackground(), cardSize]"
			[class.locked]="cardBuilder.getBuilderIsLocked()">
			<app-playable-card-list
				*ngIf="cardBuilder.getSelectedCard()"
				[ngClass]="['play-card-zone-list']"
				[cardList]="[cardBuilder.getSelectedCard()]"
				[listType]="'builderSelectedZone'"
				[event]="event"
				[selectedDiscount]="discount">
			</app-playable-card-list>
		</div>
		<div [ngClass]="['wrapper-buton-zone', cardSize]"
			*ngIf="!cardBuilder.getBuilderIsLocked()">
			<div [ngClass]="['wrapper-buttons', cardSize]">
				<div *ngIf="cardBuilder.getButtons()[0].isEnabled() || cardBuilder.getButtons()[1].isEnabled()" class="wrapper-select-button">
					<app-event-card-builder-button *ngIf="cardBuilder.getButtons()[0].isEnabled()" [button]="cardBuilder.getButtons()[0]" [context]="'builderButton'" [cardSize]="cardSize" [shape]="'large'" (buttonClicked)="cardBuilderButtonClicked(cardBuilder.getButtons()[0])"></app-event-card-builder-button>
					<app-event-card-builder-button *ngIf="cardBuilder.getButtons()[1].isEnabled()" [button]="cardBuilder.getButtons()[1]" [context]="'builderButton'" [cardSize]="cardSize" [shape]="'large'" (buttonClicked)="cardBuilderButtonClicked(cardBuilder.getButtons()[1])"></app-event-card-builder-button>
				</div>
				<div *ngIf="cardBuilder.getButtons()[2].isEnabled() || cardBuilder.getButtons()[3].isEnabled()" class="wrapper-build-button">
					<app-event-card-builder-button [button]="cardBuilder.getButtons()[2]" [context]="'builderButton'" [cardSize]="cardSize" [shape]="'small'" (buttonClicked)="cardBuilderButtonClicked(cardBuilder.getButtons()[2])"></app-event-card-builder-button>
					<app-event-card-builder-button [button]="cardBuilder.getButtons()[3]" [context]="'builderButton'" [cardSize]="cardSize" [shape]="'small'" (buttonClicked)="cardBuilderButtonClicked(cardBuilder.getButtons()[3])"></app-event-card-builder-button>
				</div>
			</div>
			<ng-container *ngIf="hasOptionButton()">
				<div [ngClass]="['inner-decoration--separator', cardSize]"></div>
				<div class="wrapper-alternative">
					<div class="wrapper-alternative-inner">
						<h2>Or</h2>
						<div [ngClass]="['wrapper-buttons', cardSize]">
							<app-event-card-builder-button [button]="cardBuilder.getButtons()[4]" [context]="'builderButton'" [cardSize]="cardSize" [shape]="'small'" (buttonClicked)="cardBuilderButtonClicked(cardBuilder.getButtons()[4])"></app-event-card-builder-button>
						</div>
					</div>
				</div>
			</ng-container>
		</div>
	</div>
	<app-card-builder-alternative-cost
		#altCost
		*ngIf="!cardBuilder.getBuilderIsLocked()"
		[event]="event"
		[builder]="cardBuilder"
		[cardSize]="cardSize"
		(buttonClicked)="onAlternativePayButtonClicked($event)">
	</app-card-builder-alternative-cost>
</div>
