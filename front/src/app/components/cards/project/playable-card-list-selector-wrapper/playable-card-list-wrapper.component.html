<app-playable-card-list 
    #cardList
    *ngIf="_currentEvent && _cardList"
    [listBehavior]="listBehavior"
    [initialChildrenCardState]="_initialCardState"
    [currentChildrenCardState]="_currentCardState"
    [cardList]="_cardList"
    [listType]="_listType"
    [listSubType]="_currentEvent.subType==='doubleProduction'?'repeatProduction':'none'"
    [selectionQuantity]="_selectionQuantity"
    [selectionTresholdType]="_selectionTresholdType"
    [buildDiscount]="_builderDiscount"
    (updateSelectedCardList)="onUpdateSelectedCardList($event)">
</app-playable-card-list>
