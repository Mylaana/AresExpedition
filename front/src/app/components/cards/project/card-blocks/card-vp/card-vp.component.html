<div class="wrapper-main">
	<div *ngIf="vpDescription" class="wrapper-vp-text shadowed-text">
		<app-text-with-image [rawText]="vpDescription"></app-text-with-image>
	</div>
	<div class="wrapper-vp-icon">
		<div class="vp-icon">
			<p>{{vpNumber}}</p>
		</div>
		<div class="wrapper-vp-background">
			<div class="layout-vp-left"></div>
			<div class="layout-vp-right"></div>
		</div>
	</div>
</div>
