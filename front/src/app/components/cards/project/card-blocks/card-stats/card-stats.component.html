<div [ngClass]="['wrapper-stats', 'ares-border', 'ares-background']">
	<div class="wrapper-stat winrate">
		<div class="wrapper-image">
			<img src="assets/other/medal.png" alt="">
		</div>
		<p>{{winrate}}%</p>
	</div>
	<div class="wrapper-stat played">
		<div class="wrapper-image">
			<img src="assets/other/hand.png" alt="">
		</div>
		<p>{{played}}</p>
	</div>
</div>
