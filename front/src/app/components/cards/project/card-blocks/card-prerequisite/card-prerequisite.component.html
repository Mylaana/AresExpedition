<div [ngClass]="['wrapper-prerequisite-summary', prerequisiteTresholdType??'', cardSize]">
	<app-text-with-image *ngIf="prerequisiteSummary" [rawText]="prerequisiteSummary" [context]="'cardTextAndIcon'"></app-text-with-image>
</div>
<div [ngClass]="['wrapper-prerequisite-text shadowed-text', prerequisiteTresholdType??'']">
	<app-text-with-image *ngIf="prerequisiteText" [rawText]="prerequisiteText" [context]="'cardTextAndIcon'"></app-text-with-image>
</div>
<p>{{prerequisiteTresholdType}}</p>
