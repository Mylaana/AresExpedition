<div class="wrapper-button">
    <div [ngClass]="{'element-disabled': button.enabled===false}">
        <button [disabled]="button.enabled===false" [ngClass]="[button.imageUrl ? 'image-button':'validation-button', button.enabled===true ? 'element-clickable':'']" (click)="onClick()"  >
            <p>{{button.caption}}</p>
            <img *ngIf="button.imageUrl" [src]="button.imageUrl" alt="">
        </button>
    </div>
</div>
