<nav class="ares-background ares-border">
    <div class="top-pannel">
        <div *ngFor="let param of globalParameters" class="global-parameter-card ares-card">
            <img [src]="param.imageUrl" [alt]="param.name">
            <div class="wrapper-parameter-text">
                <p class="parameter-text">{{param.value}}</p>
                <p *ngIf="param.addEndOfPhase" class="parameter-text-add"> (+{{param.addEndOfPhase}})</p>
            </div>
        </div>
        <p>{{ currentPhase }}</p>
    </div>
    <div class="bottom-pannel">
        <p>settings</p>
    </div>
</nav>
