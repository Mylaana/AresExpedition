<div class="wrapper-game-event">
    <div class="wrapper-commands ares-pannel ares-card ares-border">
        <div class="wrapper-validate-button">
            <app-button *ngIf="currentEvent.button!=undefined" (childButtonClicked)="childButtonClicked($event)" [button]="currentEvent.button"></app-button>
        </div>
    </div>
    <div class="wrapper-event-main">
        <div class="wrapper-event-top">
            <div *ngIf="currentPhase==='development' || currentPhase==='construction'" class="wrapper-play-card">
                <div class="play-card-zone play-card-one zone-one">
                    <div class="wrapper-select-button">
                        <app-button class="button-select-card" (childButtonClicked)="childButtonClicked($event)" [button]="buttons[getButtonIdFromName('selectFirstCard')]"></app-button>
                    </div>
                    <div class="wrapper-build-button">
                        <app-button class="button-build-card" (childButtonClicked)="childButtonClicked($event)" [button]="buttons[getButtonIdFromName('buildFirstCard')]"></app-button>
                    </div>
                    <div class="wrapper-cancel-button">
                        <app-button class="button-cancel-card" (childButtonClicked)="childButtonClicked($event)" [button]="buttons[getButtonIdFromName('cancelFirstCard')]"></app-button>
                    </div>
                    <app-project-card-list class="play-card-zone-list" [cardList]="currentEvent.playCardZone[0].cardList" [cardOptions]="currentEvent.playCardZone[0].cardOptions" [cardsPhaseFilter]="currentEvent.playCardZone[0].phaseFilter" (updateSelectedCardList)="updateSelectedCardList($event)"></app-project-card-list>
                </div>
                <div class="zone-two">
                    <div class="play-card-zone play-card-two">
                        <div class="wrapper-select-button">
                            <app-button class="button-select-card" (childButtonClicked)="childButtonClicked($event)" [button]="buttons[getButtonIdFromName('selectSecondCard')]"></app-button>
                        </div>
                        <div class="wrapper-cancel-button">
                            <app-button class="button-cancel-card" (childButtonClicked)="childButtonClicked($event)" [button]="buttons[getButtonIdFromName('cancelSecondCard')]"></app-button>
                        </div>
                        <app-project-card-list class="play-card-zone-list" [cardList]="currentEvent.playCardZone[1].cardList" [cardOptions]="currentEvent.playCardZone[1].cardOptions" [cardsPhaseFilter]="currentEvent.playCardZone[1].phaseFilter" (updateSelectedCardList)="updateSelectedCardList($event)"></app-project-card-list>
                        <app-button class="button-build-card" (childButtonClicked)="childButtonClicked($event)" [button]="buttons[getButtonIdFromName('buildSecondCard')]"></app-button>
                    </div>
                    <div class="wrapper-alternative">
                        <h1>Or</h1>
                        <app-button (childButtonClicked)="childButtonClicked($event)" [button]="buttons[getButtonIdFromName('selectAlternative')]"></app-button>
                    </div>
                </div>
            </div>
            
            <app-phase-planification *ngIf="currentPhase==='planification'" [clientPlayerId]="clientPlayerId" (phaseSelected)="phaseSelected()"></app-phase-planification>
            <app-phase-production *ngIf="currentPhase==='production'"></app-phase-production> 
        </div>
        <div class="wrapper-event-bottom">
            <div *ngIf="currentEvent!=undefined || currentPhase==='development' || currentPhase==='construction' || currentPhase==='action'" class="wrapper-card-selector">
                <h2 *ngIf="currentEvent!=undefined ">{{currentEvent.cardSelector.title}}</h2>
                <app-project-card-list [cardList]="currentEvent.cardSelector.selectFrom" [cardOptions]="currentEvent.cardSelector.cardOptions" [cardsPhaseFilter]="currentEvent.cardSelector.phaseFilter" (updateSelectedCardList)="updateSelectedCardList($event)"></app-project-card-list>
            </div>
        </div>
    </div>
</div>
<div class="wrapper-selection-active" [ngClass]="eventSelectionActive? 'element-fade-in':'element-fade-out'">
    <div class="selection-active-left"></div>
    <div class="selection-active-right"></div>
</div>
