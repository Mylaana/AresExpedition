
<div class="wrapper-play-card">
    <div class="play-card-one ares-background ares-border">
        <div class="play-card-zone ares-card">
            <app-project-card-list class="play-card-zone-list" [cardListId]="'card builder zone 1'" [event]="currentEvent" [eventId]="event.id" [playZoneId]="0" (updateSelectedCardList)="updateSelectedCardList($event)"></app-project-card-list>
        </div>
        <div class="wrapper-buttons">
            <div class="wrapper-select-button">
                <app-event-play-zone-button [button]="currentEvent.playCardZone[0].buttons[0]" (eventPlayZoneButtonClicked)="cardBuilderButtonClicked($event)"></app-event-play-zone-button>
            </div>
            <div class="wrapper-build-button">
                <app-event-play-zone-button [button]="currentEvent.playCardZone[0].buttons[1]" (eventPlayZoneButtonClicked)="cardBuilderButtonClicked($event)"></app-event-play-zone-button>
            </div>
            <div class="wrapper-cancel-button">
                <app-event-play-zone-button [button]="currentEvent.playCardZone[0].buttons[2]" (eventPlayZoneButtonClicked)="cardBuilderButtonClicked($event)"></app-event-play-zone-button>
            </div>
        </div>
    </div>
    <div class="play-card-two ares-background ares-border">
        <div>
            <div class="play-card-zone ares-card">
                <app-project-card-list class="play-card-zone-list" [cardListId]="'card builder zone 2'" [event]="currentEvent" [eventId]="event.id" [playZoneId]="1" (updateSelectedCardList)="updateSelectedCardList($event)"></app-project-card-list>
            </div>
            <div class="wrapper-buttons">
                <div class="wrapper-select-button">
                    <app-event-play-zone-button [button]="currentEvent.playCardZone[1].buttons[0]" (eventPlayZoneButtonClicked)="cardBuilderButtonClicked($event)"></app-event-play-zone-button>
                </div>
                <div class="wrapper-select-button">
                    <app-event-play-zone-button [button]="currentEvent.playCardZone[1].buttons[1]" (eventPlayZoneButtonClicked)="cardBuilderButtonClicked($event)"></app-event-play-zone-button>
                </div>
                <div class="wrapper-select-button">
                    <app-event-play-zone-button [button]="currentEvent.playCardZone[1].buttons[2]" (eventPlayZoneButtonClicked)="cardBuilderButtonClicked($event)"></app-event-play-zone-button>
                </div>
           
            </div>
        </div>
        <h1>Or</h1>
        <div class="wrapper-alternative">
            <app-event-play-zone-button [button]="currentEvent.playCardZone[1].buttons[3]" (eventPlayZoneButtonClicked)="cardBuilderButtonClicked($event)"></app-event-play-zone-button>
        </div>
    </div>
</div>
