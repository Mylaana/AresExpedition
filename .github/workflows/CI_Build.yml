# This workflow will run tests on front

name: CI build

on:
  push:
    branches-ignore: "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Test with jasmine & karma
      working-directory:
        front
      run: |
        ng test --no-watch --no-progress --code-coverage --browsers=ChromeHeadlessCI